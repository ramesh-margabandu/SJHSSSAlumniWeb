<div class="row">
	<div class="col-xs-12 col-sm-6 mb-45" *ngFor="let event of events">
		<div class="event-style2">
			<div class="thumb mb-25">
				<a href="event-details.html"><img src="assets/images/1.jpg" alt="Thumbnail Image" /></a>
				<div class="date">
					<h2 class="mb-3">{{event.date | date : 'dd'}}</h2>
					<h5 class="no-margin">{{event.date | date : 'MMM'}}</h5>
				</div>
			</div>
			<div class="event-content">
				<a href="event-details.html">
					<h4 class="text-capitalize">{{event.title}}</h4>
				</a>
				<ul>
					<li><i class="zmdi zmdi-time"></i> {{event.time}}</li>
					<li><i class="zmdi zmdi-pin"></i> {{event.location}}</li>
				</ul>
				<p>On the other hand, we denou with righteous indiation and dislmen who are so beguiled and.</p>
			</div>
		</div>
	</div>							
</div>
